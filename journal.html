		</div>

                            <!--to show the time for user-->
		<div data-role="content" data-role="none" class="content-center">
			<span id="year">1970年</span>
			<span id="month">0月</span>
			<span id="day">0日</span>
			<span id="weekday" class="fl" >星期一</span> <!--why the '.css' must be "float:right",why is not "text-align:right",who give me a reason?-->

			<script language="javascript">
				var myDate = new Date();
				var year = myDate.getFullYear();
				var month = myDate.getMonth();
				var day = myDate.getDate();
				var week = myDate.getDay();

                                                        //to print weekday in Chinese for user
				var weekday=new Array(7)
					weekday[0]="星期日"
					weekday[1]="星期一"
					weekday[2]="星期二"
					weekday[3]="星期三"
					weekday[4]="星期四"
					weekday[5]="星期五"
					weekday[6]="星期六"
				
				document.getElementById("year").innerHTML= year+"年";
				document.getElementById("month").innerHTML= month+1+"月";
				document.getElementById("day").innerHTML= day+"日";
				document.getElementById("weekday").innerHTML= weekday[week];
				document.getElementById("weekday").innerHTML= weekday[week];
			</script>

			<form action="save.php" enctype="multipart/form-data" data-ajax="false" method="post" >
